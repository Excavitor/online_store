{% extends "base.html" %}

{% block title %}Add Product - Store Admin{% endblock %}

{% block content %}

<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-semibold mb-4">Add New Product</h2>
    <form method="POST" action="{% url 'add_product' %}" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Product Title:</label>
            <input type="text" name="title" id="title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
            <textarea name="description" id="description" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
        </div>
        <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
            <input type="number" name="price" id="price" step="0.01" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="inventory" class="block text-sm font-medium text-gray-700">Inventory:</label>
            <input type="number" name="inventory" id="inventory" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="category" class="block text-sm font-medium text-gray-700">Category:</label>
            <select name="category" id="category" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                {% for category in categories_set %}
                    <option value="{{ category.id }}">{{ category.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex items-center">
            <input type="checkbox" name="is_available" id="is_available" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="is_available" class="ml-2 block text-sm text-gray-900">Is Available?</label>
        </div>
        <div class="pt-2"> {# Added some padding for better spacing #}
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Add Product
            </button>
            <a href="{% url 'products' %}" class="mt-2 w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
{{ super }}
{% endblock %}
