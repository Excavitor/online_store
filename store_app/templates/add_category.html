<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Category - Store Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<div class="flex flex-col md:flex-row min-h-screen">

    <aside class="w-full md:w-64 bg-white shadow-md p-6 space-y-4">
        <h2 class="text-2xl font-bold mb-6 text-blue-600">Store Admin</h2>
        <nav class="space-y-2">
            <a href="{% url 'dashboard' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Dashboard</a>
            <a href="{% url 'customer' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Customer</a>
            <a href="{% url 'products' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Product</a>
            <a href="{% url 'orders' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Order</a>
            <a href="{% url 'categories' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium bg-blue-50">Category</a> <a href="{% url 'orderitems' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Order Items</a>
            <a href="{% url 'list_users' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Users</a>
            <a href="{% url 'list_roles' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Roles</a>
        </nav>
    </aside>

    <main class="flex-1 p-6">
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <h3 class="text-lg font-semibold">Admin: <span class="text-blue-600">{{ name }}</span></h3>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Add New Category</h2>

            <form method="POST" action="{% url 'add_category' %}" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Category Title:</label>
                    <input type="text" name="title" id="title" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="e.g., Electronics, Books, Clothing">
                </div>

                <div>
                    <label for="slug" class="block text-sm font-medium text-gray-700 mb-1">Slug:</label>
                    <input type="text" name="slug" id="slug" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="e.g., electronics, books, clothing (auto-generated if empty in some setups)">
                    <p class="mt-1 text-xs text-gray-500">A URL-friendly version of the title (e.g., "new-arrivals"). Use lowercase letters, numbers, and hyphens.</p>
                </div>

                <div class="flex flex-col sm:flex-row sm:space-x-3 space-y-3 sm:space-y-0 pt-4">
                    <button type="submit"
                            class="w-full sm:w-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Add Category
                    </button>
                    <a href="{% url 'categories' %}"
                       class="w-full sm:w-auto flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
