<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Order - Store Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
<div class="flex flex-col md:flex-row min-h-screen">

    <aside class="w-full md:w-64 bg-white shadow-md p-6 space-y-4">
        <h2 class="text-2xl font-bold mb-6 text-blue-600">Store Admin</h2>
        <nav class="space-y-2">
            <a href="{% url 'dashboard' %}"
               class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Dashboard</a>
            <a href="{% url 'customer' %}"
               class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Customer</a>
            <a href="{% url 'products' %}"
               class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Product</a>
            <a href="{% url 'orders' %}"
               class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium bg-blue-50">Order</a>
            <a href="{% url 'categories' %}"
               class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Category</a>
            <a href="{% url 'orderitems' %}"
               class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Order Items</a>
            <a href="{% url 'list_users' %}"
               class="block px-4 py-2 rounded hover:bg-blue-100 text-blue-700 font-medium">User Management</a>
            <a href="{% url 'list_roles' %}"
               class="block px-4 py-2 rounded hover:bg-blue-100 text-blue-700 font-medium">Role Management</a>
        </nav>
    </aside>

    <main class="flex-1 p-6">
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <h3 class="text-lg font-semibold">Admin: <span class="text-blue-600">{{ name }}</span></h3>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Add New Order</h2>

            <form method="POST" action="{% url 'add_order' %}" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="customer_id" class="block text-sm font-medium text-gray-700 mb-1">Customer:</label>
                    <select name="customer_id" id="customer_id" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="" disabled selected>Select a customer</option>
                        {% for customer in customers_set %}
                        <option value="{{ customer.id }}">{{ customer.first_name }} {{ customer.last_name }} (ID: {{ customer.id }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status:</label>
                    <select name="status" id="status" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        {% for value, display_name in status_choices %}
                        <option value="{{ value }}" {% if value == "Pending" %}selected{% endif %}>{{ display_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="flex flex-col sm:flex-row sm:space-x-3 space-y-3 sm:space-y-0 pt-4">
                    <button type="submit"
                            class="w-full sm:w-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Add Order
                    </button>
                    <a href="{% url 'orders' %}"
                       class="w-full sm:w-auto flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
