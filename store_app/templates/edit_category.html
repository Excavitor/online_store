{% extends "base.html" %}

{% block title %}Add Product - Store Admin{% endblock %}

{% block content %}

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Edit Category: {{ category.title }}</h2>

            <form method="POST" action="{% url 'edit_category' category_id=category.id %}" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Category Title:</label>
                    <input type="text" name="title" id="title" value="{{ category.title }}" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <label for="slug" class="block text-sm font-medium text-gray-700 mb-1">Slug:</label>
                    <input type="text" name="slug" id="slug" value="{{ category.slug }}" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <p class="mt-1 text-xs text-gray-500">A URL-friendly version of the title. Ensure it's unique.</p>
                </div>

                <div class="flex flex-col sm:flex-row sm:space-x-3 space-y-3 sm:space-y-0 pt-4">
                    <button type="submit"
                            class="w-full sm:w-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Save Changes
                    </button>
                    <a href="{% url 'categories' %}"
                       class="w-full sm:w-auto flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                </div>
            </form>
        </div>

{% endblock %}

{% block scripts %}
{{ super }}
{% endblock %}
