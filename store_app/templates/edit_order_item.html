<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Order Item - Store Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<div class="flex flex-col md:flex-row min-h-screen">

    <aside class="w-full md:w-64 bg-white shadow-md p-6 space-y-4">
        <h2 class="text-2xl font-bold mb-6 text-blue-600">Store Admin</h2>
        <nav class="space-y-2">
            <a href="{% url 'dashboard' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Dashboard</a>
            <a href="{% url 'customer' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Customer</a>
            <a href="{% url 'products' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Product</a>
            <a href="{% url 'orders' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Order</a>
            <a href="{% url 'categories' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Category</a>
            <a href="{% url 'orderitems' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium bg-blue-50">Order Items</a> <a href="{% url 'list_users' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Users</a>
            <a href="{% url 'list_roles' %}" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium">Roles</a>
        </nav>
    </aside>

    <main class="flex-1 p-6">
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <h3 class="text-lg font-semibold">Admin: <span class="text-blue-600">{{ name }}</span></h3>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Edit Order Item (ID: {{ order_item.id }})</h2>

            <form method="POST" action="{% url 'edit_order_item' order_item_id=order_item.id %}" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Part of Order:</label>
                    <input type="text"
                           value="Order ID: {{ order_item.order.id }} (Customer: {{ order_item.order.customer.first_name }} {{ order_item.order.customer.last_name }})"
                           readonly
                           class="mt-1 block w-full px-3 py-2 border border-gray-200 rounded-md shadow-sm bg-gray-50 text-gray-500 sm:text-sm cursor-not-allowed">
                </div>

                <div>
                    <label for="product" class="block text-sm font-medium text-gray-700 mb-1">Product:</label>
                    <select name="product" id="product" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="" disabled>Select a Product</option>
                        {% for p in products %}
                            <option value="{{ p.id }}" {% if p.id == order_item.product.id %}selected{% endif %} data-price="{{ p.price }}">
                                {{ p.title }} (Stock: {{p.inventory}}, Price: ${{ p.price }})
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity:</label>
                    <input type="number" name="quantity" id="quantity" value="{{ order_item.quantity }}" min="1" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <label for="unit_price" class="block text-sm font-medium text-gray-700 mb-1">Unit Price ($):</label>
                    <input type="number" name="unit_price" id="unit_price" value="{{ order_item.unit_price|stringformat:".2f" }}" step="0.01" min="0.00" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div class="flex flex-col sm:flex-row sm:space-x-3 space-y-3 sm:space-y-0 pt-4">
                    <button type="submit"
                            class="w-full sm:w-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Save Changes
                    </button>
                    <a href="{% url 'orderitems' %}"
                       class="w-full sm:w-auto flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>
</div>

<script>
    // Optional: Auto-fill unit price if product is changed
    // Note: This might not be desired if the original unit_price was a special deal.
    // Consider if you want this behavior or if unit_price should only be manually editable here.
    const productSelectEdit = document.getElementById('product');
    const unitPriceInputEdit = document.getElementById('unit_price');

    if (productSelectEdit && unitPriceInputEdit) {
        productSelectEdit.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const price = selectedOption.getAttribute('data-price');
            // Decide if you want to auto-update price on product change during edit.
            // For now, let's not auto-update to preserve the potentially historical price.
            // If you want to auto-update, uncomment the following:
            /*
            if (price) {
                unitPriceInputEdit.value = parseFloat(price).toFixed(2);
            }
            */
        });
    }
</script>

</body>
</html>
